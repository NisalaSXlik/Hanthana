<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Attachment Test</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="public/css/chat-new.css">
</head>
<body>
    <div style="max-width: 600px; margin: 50px auto; padding: 20px;">
        <h2>Chat Attachment Test</h2>
        
        <div class="messages-area" id="messages-area" style="border: 1px solid #ddd; padding: 20px; min-height: 400px; background: #f9f9f9;">
            <!-- Text Message -->
            <div class="message">
                <div class="profile-photo">
                    <img src="https://i.pravatar.cc/150?img=1" alt="User">
                </div>
                <div class="message-content">
                    Hello! Here's a text message.
                    <div class="message-time">2:30 PM</div>
                </div>
            </div>
            
            <!-- Image Attachment -->
            <div class="message attachment-message">
                <div class="profile-photo">
                    <img src="https://i.pravatar.cc/150?img=1" alt="User">
                </div>
                <div class="message-content">
                    <div class="attachment-preview image-preview">
                        <img src="public/images/1.jpg" alt="Shared image" style="width: 100%; max-height: 200px; object-fit: cover;">
                        <div class="attachment-info">
                            <span class="file-name">vacation-photo.jpg</span>
                            <span class="file-size">2.3 MB</span>
                        </div>
                    </div>
                    <div class="message-time">2:32 PM</div>
                </div>
            </div>
            
            <!-- File Attachment -->
            <div class="message own attachment-message">
                <div class="profile-photo">
                    <img src="https://i.pravatar.cc/150?img=10" alt="You">
                </div>
                <div class="message-content">
                    <div class="attachment-preview file-preview">
                        <div class="file-icon">
                            <i class="uil uil-file-alt"></i>
                        </div>
                        <div class="attachment-info">
                            <span class="file-name">report.pdf</span>
                            <span class="file-size">1.8 MB</span>
                            <span class="file-type">PDF</span>
                        </div>
                        <div class="download-btn">
                            <i class="uil uil-download-alt"></i>
                        </div>
                    </div>
                    <div class="message-time">2:35 PM</div>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <button onclick="testAttachment()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Add Test Attachment</button>
        </div>
    </div>

    <script src="public/js/chat-new.js"></script>
    <script>
        function testAttachment() {
            if (typeof demoAttachment === 'function') {
                demoAttachment();
            } else {
                alert('Demo function not found!');
            }
        }
    </script>
</body>
</html>
