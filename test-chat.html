<!DOCTYPE html>
<html>
<head>
    <title>Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Chat System Test</h1>
    <div id="test-results"></div>
    
    <!-- Include the chat CSS and JS -->
    <link rel="stylesheet" href="public/css/chat-new.css">
    
    <!-- Test the basic structure -->
    <div class="chat-container" id="chatContainer" style="display: block; position: relative;">
        <div id="chat-list-view">Chat List</div>
        <div id="chat-conversation-view" style="display: none;">Chat Conversation</div>
        <div id="maximized-view" style="display: none;">Maximized View</div>
        <div id="messages"></div>
        <div id="messages-max"></div>
        <div id="media-empty-state"></div>
        <div id="media-content-wrapper" style="display: none;"></div>
    </div>

    <script src="public/js/chat-new.js"></script>
    <script>
        function runTests() {
            const results = [];
            
            // Test 1: Check if main functions exist
            const functionsToTest = [
                'openChat',
                'closeChat', 
                'openConversation',
                'selectChatInMaximized',
                'handleAttachment',
                'sendMessage',
                'toggleMaximize',
                'backToChatList',
                'backToChatListFromConversation',
                'getChatIdByName',
                'getChatNameById',
                'initializeChatData',
                'saveMessageToChat',
                'saveMediaToChat'
            ];
            
            functionsToTest.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    results.push({ name: funcName, status: 'success', message: 'Function exists' });
                } else {
                    results.push({ name: funcName, status: 'error', message: 'Function missing' });
                }
            });
            
            // Test 2: Check if variables are initialized
            const variablesToTest = ['chatData', 'currentChatId', 'currentConversation', 'isMaximized'];
            
            variablesToTest.forEach(varName => {
                if (typeof window[varName] !== 'undefined') {
                    results.push({ name: varName, status: 'success', message: 'Variable exists' });
                } else {
                    results.push({ name: varName, status: 'error', message: 'Variable missing' });
                }
            });
            
            // Test 3: Try basic functionality
            try {
                const testChatId = getChatIdByName('Andrew Neil');
                if (testChatId === 'andrew') {
                    results.push({ name: 'getChatIdByName', status: 'success', message: 'Function works correctly' });
                } else {
                    results.push({ name: 'getChatIdByName', status: 'error', message: 'Function returns wrong value' });
                }
            } catch (e) {
                results.push({ name: 'getChatIdByName', status: 'error', message: 'Function throws error: ' + e.message });
            }
            
            try {
                const testChatName = getChatNameById('andrew');
                if (testChatName === 'Andrew Neil') {
                    results.push({ name: 'getChatNameById', status: 'success', message: 'Function works correctly' });
                } else {
                    results.push({ name: 'getChatNameById', status: 'error', message: 'Function returns wrong value' });
                }
            } catch (e) {
                results.push({ name: 'getChatNameById', status: 'error', message: 'Function throws error: ' + e.message });
            }
            
            // Display results
            const resultsDiv = document.getElementById('test-results');
            results.forEach(result => {
                const div = document.createElement('div');
                div.className = `test-result ${result.status}`;
                div.innerHTML = `<strong>${result.name}:</strong> ${result.message}`;
                resultsDiv.appendChild(div);
            });
            
            const successCount = results.filter(r => r.status === 'success').length;
            const totalCount = results.length;
            
            const summary = document.createElement('div');
            summary.style.marginTop = '20px';
            summary.innerHTML = `<h3>Summary: ${successCount}/${totalCount} tests passed</h3>`;
            resultsDiv.appendChild(summary);
        }
        
        // Run tests when page loads
        setTimeout(runTests, 1000);
    </script>
</body>
</html>
