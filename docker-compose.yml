services:
  web:
    image: php:8.1-apache
    container_name: hanthane-app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./apache.conf:/etc/apache2/sites-available/000-default.conf
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      - db
    networks:
      - hanthane-network
    command: >
      bash -c "
        docker-php-ext-install pdo_mysql &&
        a2enmod rewrite &&
        apache2-foreground
      "

  db:
    image: mysql:8.0
    container_name: hanthane-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hanthane_db
      MYSQL_USER: hanthane_user
      MYSQL_PASSWORD: hanthane_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./DB/DB.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hanthane-network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: hanthane-pma
    restart: always
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
      UPLOAD_LIMIT: 64M
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - hanthane-network
    volumes:
      - ./themes/pma/blueberry:/var/www/html/themes/blueberry

volumes:
  db_data:

networks:
  hanthane-network:
    driver: bridge